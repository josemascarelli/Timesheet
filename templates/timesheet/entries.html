<table>
    <tr>
        <th>id</th>
        <th>date_added</th>
        <th>date</th>
        <th>time</th>
        <th>type</th>
        <th>description</th>
    {% for entry in entries %}
    <tr>
        <td>{{ entry.id }}</td>
        <td>{{ entry.date_added }}</td>
        <td>{{ entry.date }}</td>
        <td>{{ entry.time }}</td>
        <td>{{ entry.type.name }}</td>
        <td>{{ entry.description }}</td>
    {% endfor %}
</table>
